<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/tailwind.css">
</head>

<body class="flex h-screen justify-center items-center bg-gray-100">

  <div class="animate-rotation bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 shadow h-screen-5/8 w-screen-1/2 rounded fixed transform rotate-2"></div>
  <div class="animate-rotation bg-gradient-to-r from-green-400 to-blue-500 shadow h-screen-1/2 w-screen-5/8 rounded fixed transform -rotate-16 -skew-y-2 -translate-x-2 translate-y-2"></div>

  <div id="signup-form" class="flex flex-col h-screen-1/2 w-screen-1/2 shadow rounded bg-white z-10">
    <class class="font-bold text-xl mx-auto my-4">Sign up</class>

    <div class="flex flex-col mx-8 justify-between h-full">
      <div class="flex flex-col space-y-4">
        <div class>
          <p>Email</p>
          <input class="w-full shadow p-1 rounded" type="text" name="" id="">
        </div>
        <div>
          <p>Username</p>
          <input class="w-full shadow p-1 rounded" type="text" name="" id="">
        </div>
        <div>
          <p>Password</p>
          <input class="w-full shadow p-1 rounded" type="text" name="" id="">
        </div>
      </div>

      <button class="bg-blue-300 rounded-md h-8 mb-4">Sign Up</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"></script>
    <script>
      
      let rotation = gsap.timeline({ repeat: -1, repeatDelay: 0.0 });
      rotation.staggerTo(".animate-rotation", 1.0, {
        duration: 1,
        rotation: "+= 4",
        yoyo: true,
        repeat: 1,
        ease: "power1.inOut",
        stagger: {
          amount: 0.125
        }
      });

    </script>
</body>

</html>
