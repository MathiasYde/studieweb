<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/tailwind.css">
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

  <div
    class="fixed transform rounded shadow animate-rotation bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 h-screen-5/8 w-screen-1/2 rotate-2">
  </div>
  <div
    class="fixed transform -translate-x-2 translate-y-2 rounded shadow animate-rotation bg-gradient-to-r from-green-400 to-blue-500 h-screen-1/2 w-screen-5/8 -rotate-16 -skew-y-2">
  </div>

  <div id="signup-form" class="z-10 flex flex-col bg-white rounded shadow h-screen-1/2 w-screen-1/2">
    <div class="mx-auto my-4 text-xl font-bold">Sign up</div>

    <div class="flex flex-col justify-between h-full mx-8">
      <div class="flex flex-col space-y-4">
        <div>
          <p>Email</p>
          <input class="w-full p-1 rounded shadow" type="text" name="" id="email">
        </div>
        <div>
          <p>Username</p>
          <input class="w-full p-1 rounded shadow" type="text" name="" id="username">
        </div>
        <div>
          <p>Password</p>
          <input class="w-full p-1 rounded shadow" type="text" name="" id="password">
        </div>
      </div>

      <button class="h-8 mb-4 bg-blue-300 rounded-md" id="submit">Sign Up</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"></script>
    <script>
      
      let rotation = gsap.timeline({ repeat: -1, repeatDelay: 0.0 });
      rotation.staggerTo(".animate-rotation", 1.0, {
        duration: 1,
        rotation: "+= 4",
        yoyo: true,
        repeat: 1,
        ease: "power1.inOut",
        stagger: {
          amount: 0.125
        }
      });

      document.getElementById("submit").addEventListener("click", (e) => {
        let email = document.getElementById("email").value;
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        alert(`email: ${email}\nusername: ${username}\npassword: ${password}`);
      });

    </script>
</body>

</html>
