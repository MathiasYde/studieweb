<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/tailwind.css">
  <link rel="stylesheet" href="style/light_theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="h-screen flex flex-col font-roboto color-textdark color-offprimary">
  <div id="root">
    <navigationbar></navigationbar>
    <div class="flex-1">
      <div id="assignments-container" class="container mx-auto py-4 grid grid-flow-row grid-cols-2 gap-4">
        <button @click="navigate(assignment['href'])" v-for="(assignment, index) in assignments" class="relative color-pureprimary h-64 rounded hover:shadow-lg transition-shadow duration-200">
          <p class="absolute top-0 inset-x-0 mt-2 text-gray-500 text-sm">{{assignment.subject}}</p>

          <p>{{assignment.title}}</p>
          <p class="text-sm text-gray-500">{{assignment.date}}</p>
          
        </button>
      </div>
    </div>
  </div>

  <script src="./lib/vue.js"></script>
  <script src="./components/navigation_bar.js"></script>
  <script>
    let https = new XMLHttpRequest();
    https.open("GET", "https://raw.githubusercontent.com/MathiasYde/studieweb/master/src/data/assignments.json", false);
    https.send(null);

    new Vue({
      el: "#root",
      data: {
        assignments: JSON.parse(https.response),
      },
      methods: {
        navigate(url) {
          window.location.href = url;
        }
      }
    });
  </script>
</body>
</html>
